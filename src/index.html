<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8" />
    <title>WebGL Demo</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div>
      <canvas id="glcanvas"></canvas>
      <div>
        <h4 class="preset1" id="header1">Preset</h4>
        <label class="preset1" id="label1">
          <input type="radio" class="radio_buttons" name="preset" value="fractalTree" id="radio1" checked="checked"> fractal tree
        </label>
        <label class="preset1" id="label2">
          <input type="radio" class="radio_buttons" name="preset" value="dragonCurve" id="radio2"> dragon curve
        </label>
        <label class="preset1" id="label3">
          <input type="radio" class="radio_buttons" name="preset" value="sierpinskiTriangle" id="radio3"> sierpinski triangle
        </label>
        <label class="preset1" id="label4">
          <input type="radio" class="radio_buttons" name="preset" value="fractalPlant" id="radio4"> fractal plant
        </label>
      </div>
      <div>
        <label class="preset1" id="label5">
          Length: <input type="number" value="5" min="1" max="1000" step="1" style="padding-left:5px" id="length_box"/>
        </label>
        <label class="preset1" id="label6">
          Size (n): <input type="number" value="0" min="0" max="1000" step="1" style="padding-left:5px" id="size_box" />
        </label>
      </div>
      <div>
        <label class="preset1" id="label7">
          Hello:
          <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
        </label>
      </div>
    </div>
  </body>
</html>
